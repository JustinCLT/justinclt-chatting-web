<!DOCTYPE html>
<html>
    <head>
        <title>Chatting website</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.1/socket.io.js"></script>
    </head>

    <body>
        <div class="header">
            <h1 style="margin-left: 10px;">Chat app</h1>
        </div>
        <div class="container">
            <div id='chat'>
                <div id="chat-window">
                    <div id="output"></div>
                    <div id="feedback"></div>
                </div>
                    <div class="flexing-nitro-lol"><input id="pesan" type="text" placeholder="Masukkan Pesan"/>
                    <button id='send'>
                        <img src="https://image.flaticon.com/icons/png/512/60/60525.png" style="margin-top: -18px; height:50px; width: auto; padding: 0%;"></img>
                    </button>
            </div>
            </div>
            <script src = './chat.js'></script><br>
        </div>
    </body>
</html>
